<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 4 cdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Bootstrap 4 cdn -->
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  
</head>
<body>
<img src="https://incubateind.com/images/IncubateIND%20Black.png" class="logo" alt="">
  <!-- Beautify This -->
  <div class="log-form">
    <h2>Enter your details</h2>
    <form>
      <div class = "form-group">
        <input type="text" id = "username" class = "form-control form-control-sm" title="enter username" placeholder="Username" required/>
      </div>

      <div class = "form-inline form-group">
        <input type="email" id = "email" class = "form-control form-control-sm" title="enter email" placeholder="Email" required/>
        <input type="text" pattern = "[789]\d{9}" id = "phone" class = "form-control form-control-sm" title= "must contain ten digits and start with 7, 8 or 9" placeholder="Phone number"required/>
      </div>

      <div class = "form-group">
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class = "form-control form-control-sm" id = "original" placeholder="Password" />
      </div>

      <div class = "form-group">
        <input type="password" class = "form-control form-control-sm" id = "confirm" title="confirm password" placeholder="Confirm password" />
      </div>
      
         <textarea name="message" class = "form-control form-control-sm" id="message" cols="35" rows="4" placeholder="Enter message" required/></textarea>
     
     
      <p>Age</p>
      <div class = "custom-control custom-radio">
          <input type="radio" class = "custom-control-input" id="above" name="age" value="above">
          <label class = "custom-control-label" for="above">Above 18</label>
      </div>
      <div class = "custom-control custom-radio">
        <input type="radio" class = "custom-control-input" id="below" name="age" value="below">
        <label class = "custom-control-label" for="below">Below 18</label>
      </div>
      <button id = "submit-btn" class="btn btn-primary">Submit</button>
      
    </form>
  </div>
  <!-- Beautify Ends -->
  <script type="text/javascript" src = "main.js"></script>      <!-- main.js file -->
  <!-- Bootstrap 4 cdn -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- Bootstrap 4 cdn -->
</body>
</html>
